<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
  {% for book in books: %}
  <h1>Book Name:{{ book.title }}</h1>
  <h2>Current Rating: {{ book.rating }}</h2>
  <form action="{{ url_for('edit', id=book.id) }}" method="POST">
       <input type="text" name="rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
  </form>
  {% endfor %}
</body>
</html>
